<div class="ap-content-container ap-authors-list-container">
    <div class="ap-authors-list-header">
        <h1>
            Authors
        </h1>
    </div>
    <div class="ap-authors-list">
        <div *ngFor="let author of authors; trackBy: trackByAuthorId">
            <ap-author-list-item [author]="author"></ap-author-list-item>
        </div>
    </div>
</div>
