<div class="ap-content-container ap-post-list-container">
    <div class="ap-post-list-header">
        <h1 i18n="@@post_list.heading">
            Post list
        </h1>
        <div class="ap-post-search">
            <ap-search-input (searchValueChange)="filterPosts($event)"></ap-search-input>
        </div>
    </div>
    <div class="ap-post-list-jumbotron">
        <h2 i18n="@@post_list.jumbotron.title" class="ap-post-list-jumbotron-title">
            Title
        </h2>
        <h3 i18n="@@post_list.jumbotron.subtitle" class="ap-post-list-jumbotron-subtitle">
            Subtitle
        </h3>
    </div>
    <div class="ap-post-list">
        <div *ngFor="let post of posts; trackBy: trackByPostId">
            <ap-post-tile [post]="post"></ap-post-tile>
        </div>
    </div>
</div>
