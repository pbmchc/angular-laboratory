<div class="ap-post-list-container">
    <h1>
        Post list
    </h1>
    <div class="ap-post-list-jumbotron">
        <h2 class="ap-post-list-jumbotron-title">
            Title
        </h2>
        <h3 class="ap-post-list-jumbotron-subtitle">
            Subtitle
        </h3>
    </div>
    <div class="ap-post-list">
        <div *ngFor="let post of posts">
            <ap-post-tile [post]="post"></ap-post-tile>
        </div>
    </div>
</div>
