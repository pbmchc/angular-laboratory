<div class="ap-tab-menu">
  <ul class="ap-tabs" role="tablist">
    @for (tab of tabs; track trackByValue($index, tab)) {
      <li class="ap-tab">
        <a [attr.aria-selected]="tab.value === value"
          role="tab"
          tabindex="0"
          (click)="setActiveTab(tab)"
          (keyup.enter)="setActiveTab(tab)">
          {{tab.label}}
        </a>
      </li>
    }
  </ul>
</div>
