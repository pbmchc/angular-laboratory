<div class="ap-header">
  <div class="ap-header-title">ANGULAB</div>
  <ul>
    @for (route of routes; track trackByRouteKey($index, route)) {
      <li>
        <a [routerLink]="route.link">
          {{ route.title }}
        </a>
      </li>
    }
  </ul>
</div>
<div id="ap-header-outlet" class="ap-header-outlet"></div>
